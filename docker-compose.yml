services:
  # Redis - Key-Value Store für Dokumente
  redis:
    image: redis:latest
    container_name: elsapro-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - elsapro-network

  # Kafka - Message Broker für Real-time Streaming (KRaft Mode - ohne Zookeeper)
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: elsapro-kafka
    hostname: kafka
    user: "0:0"  # Run as root to avoid permission issues with volumes on macOS
    ports:
      - "9092:9092"
    environment:
      # KRaft Node Identity
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      CLUSTER_ID: 'RjM4NTYyRTMtOUIyNS00Mz'

      # Controller Quorum (single node)
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'

      # Listeners: Internal (29092) + Controller (29093) + External (9092)
      KAFKA_LISTENERS: 'PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'

      # Broker Configuration
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'

      # Single-Node Settings (wichtig!)
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

      # Optional Features
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_DELETE_TOPIC_ENABLE: 'true'
      KAFKA_LOG_RETENTION_HOURS: 168  # 7 Tage
      KAFKA_COMPRESSION_TYPE: gzip
    networks:
      - elsapro-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server=localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    volumes:
      - kafka-data:/tmp/kraft-combined-logs

  # Kafka UI - Web UI für Kafka Management
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: elsapro-kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: elsapro-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      # Kein Zookeeper mehr - KRaft Mode
    networks:
      - elsapro-network

  # Qdrant - Vector Database für RAG/LLM
  qdrant:
    image: qdrant/qdrant:latest
    container_name: elsapro-qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant-storage:/qdrant/storage
    environment:
      QDRANT__SERVICE__HTTP_PORT: 6333
      QDRANT__SERVICE__GRPC_PORT: 6334
    networks:
      - elsapro-network
    # Health check deaktiviert - curl nicht im Container verfügbar
    # Qdrant startet sehr schnell (~1-2 Sekunden), daher nicht kritisch

  # Kafka Consumer für Qdrant - Liest aus Kafka und schreibt zu Qdrant
  # Subscribes to all VIN-based topics matching pattern 'elsadocs_*'
  kafka-qdrant-consumer:
    build:
      context: .
      dockerfile: Dockerfile.consumer
    container_name: elsapro-kafka-consumer
    depends_on:
      kafka:
        condition: service_healthy
      qdrant:
        condition: service_started  # service_healthy entfernt, da kein Health Check
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092  # Internal listener für Container-zu-Container
      # No KAFKA_TOPIC - consumer uses pattern subscription (elsadocs_*)
      QDRANT_URL: http://qdrant:6333
      EMBEDDING_MODEL: sentence-transformers/all-MiniLM-L6-v2
      # Optional: Set specific VIN if consumer should only process one VIN
      # ELSA_VIN: WVWZZZ1KZAW123456
    networks:
      - elsapro-network
    restart: unless-stopped

volumes:
  redis-data:
    driver: local
  kafka-data:
    driver: local
  qdrant-storage:
    driver: local

networks:
  elsapro-network:
    driver: bridge
